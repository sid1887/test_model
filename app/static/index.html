<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compair - AI-Powered Price Comparison</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .upload-area {
            border: 3px dashed #007bff;
            border-radius: 15px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            transition: all 0.3s ease;
            min-height: 200px;
        }
        .upload-area:hover {
            border-color: #0056b3;
            background: linear-gradient(45deg, #e9ecef, #dee2e6);
            transform: translateY(-2px);
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,123,255,0.3);
        }
        .result-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .price-badge {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border-radius: 20px;
            padding: 8px 16px;
            font-weight: bold;
        }
        .best-deal {
            border: 3px solid #ffd700;
            position: relative;
        }
        .best-deal::before {
            content: "üèÜ BEST DEAL";
            position: absolute;
            top: -12px;
            left: 20px;
            background: #ffd700;
            color: #333;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .search-tab {
            border-radius: 15px 15px 0 0;
            border: none;
            background: transparent;
            font-weight: 600;
        }
        .search-tab.active {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function CompairApp() {
            const [activeTab, setActiveTab] = useState('text');
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedFile, setSelectedFile] = useState(null);
            const [results, setResults] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [priceStats, setPriceStats] = useState(null);

            const handleFileSelect = (event) => {
                const file = event.target.files[0];
                if (file) {
                    setSelectedFile(file);
                    setError('');
                }
            };

            const handleTextSearch = async () => {
                if (!searchQuery.trim()) {
                    setError('Please enter a search query');
                    return;
                }

                setLoading(true);
                setError('');
                setResults([]);

                try {
                    const response = await fetch('/api/v1/real-time-search', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            query: searchQuery,
                            sites: ['amazon', 'walmart', 'ebay']
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Search failed: ${response.status}`);
                    }

                    const data = await response.json();
                    setResults(data.valid_results || []);
                    setPriceStats(data.price_statistics || {});
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleImageSearch = async () => {
                if (!selectedFile) {
                    setError('Please select an image file');
                    return;
                }

                setLoading(true);
                setError('');
                setResults([]);

                try {
                    const formData = new FormData();
                    formData.append('file', selectedFile);
                    formData.append('top_k', '10');

                    const response = await fetch('/api/v1/search-by-image', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`Image search failed: ${response.status}`);
                    }

                    const data = await response.json();
                    // Convert CLIP results to price search format
                    if (data.results && data.results.length > 0) {
                        const topMatch = data.results[0];
                        await handleSmartSearch(topMatch.title);
                    } else {
                        setError('No similar products found');
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleSmartSearch = async (query) => {
                try {
                    const response = await fetch('/api/v1/real-time-search', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            query: query,
                            sites: ['amazon', 'walmart', 'ebay']
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Smart search failed: ${response.status}`);
                    }

                    const data = await response.json();
                    setResults(data.valid_results || []);
                    setPriceStats(data.price_statistics || {});
                } catch (err) {
                    setError(err.message);
                }
            };

            const formatPrice = (price) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD'
                }).format(price);
            };

            const getSiteIcon = (site) => {
                const icons = {
                    amazon: 'bi-amazon',
                    walmart: 'bi-bag',
                    ebay: 'bi-shop',
                    target: 'bi-bullseye',
                    bestbuy: 'bi-tv'
                };
                return icons[site] || 'bi-shop';
            };

            return (
                <div className="container py-5">
                    <div className="main-container p-5 mx-auto" style={{ maxWidth: '1200px' }}>
                        {/* Header */}
                        <div className="text-center mb-5">
                            <h1 className="display-4 fw-bold text-primary mb-3">
                                üîç Compair
                            </h1>
                            <p className="lead text-muted">
                                AI-Powered Product Analysis & Price Comparison
                            </p>
                        </div>

                        {/* Search Tabs */}
                        <div className="row mb-4">
                            <div className="col-12">
                                <ul className="nav nav-pills justify-content-center">
                                    <li className="nav-item me-2">
                                        <button 
                                            className={`nav-link search-tab ${activeTab === 'text' ? 'active' : ''}`}
                                            onClick={() => setActiveTab('text')}
                                        >
                                            <i className="bi bi-search me-2"></i>
                                            Text Search
                                        </button>
                                    </li>
                                    <li className="nav-item">
                                        <button 
                                            className={`nav-link search-tab ${activeTab === 'image' ? 'active' : ''}`}
                                            onClick={() => setActiveTab('image')}
                                        >
                                            <i className="bi bi-image me-2"></i>
                                            Image Search
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        {/* Search Interface */}
                        <div className="row mb-5">
                            <div className="col-12">
                                {activeTab === 'text' ? (
                                    <div className="d-flex gap-3">
                                        <input
                                            type="text"
                                            className="form-control form-control-lg"
                                            placeholder="Search for any product... (e.g., iPhone 15, Samsung TV, Nike shoes)"
                                            value={searchQuery}
                                            onChange={(e) => setSearchQuery(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && handleTextSearch()}
                                        />
                                        <button 
                                            className="btn btn-primary btn-lg px-4"
                                            onClick={handleTextSearch}
                                            disabled={loading}
                                        >
                                            {loading ? (
                                                <span className="spinner-border spinner-border-sm me-2"></span>
                                            ) : (
                                                <i className="bi bi-search me-2"></i>
                                            )}
                                            Search
                                        </button>
                                    </div>
                                ) : (
                                    <div className="upload-area p-5 text-center">
                                        <div className="mb-3">
                                            <i className="bi bi-cloud-upload display-1 text-primary"></i>
                                        </div>
                                        <h4 className="mb-3">Upload Product Image</h4>
                                        <p className="text-muted mb-4">
                                            Drag & drop an image or click to browse
                                        </p>
                                        <input
                                            type="file"
                                            id="imageUpload"
                                            className="form-control d-none"
                                            accept="image/*"
                                            onChange={handleFileSelect}
                                        />
                                        <div className="d-flex gap-3 justify-content-center">
                                            <label htmlFor="imageUpload" className="btn btn-outline-primary">
                                                <i className="bi bi-folder me-2"></i>
                                                Choose File
                                            </label>
                                            <button 
                                                className="btn btn-primary"
                                                onClick={handleImageSearch}
                                                disabled={!selectedFile || loading}
                                            >
                                                {loading ? (
                                                    <span className="spinner-border spinner-border-sm me-2"></span>
                                                ) : (
                                                    <i className="bi bi-search me-2"></i>
                                                )}
                                                Analyze & Search
                                            </button>
                                        </div>
                                        {selectedFile && (
                                            <div className="mt-3">
                                                <small className="text-success">
                                                    <i className="bi bi-check-circle me-1"></i>
                                                    {selectedFile.name} selected
                                                </small>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Error Display */}
                        {error && (
                            <div className="alert alert-danger d-flex align-items-center" role="alert">
                                <i className="bi bi-exclamation-triangle me-2"></i>
                                {error}
                            </div>
                        )}

                        {/* Loading */}
                        {loading && (
                            <div className="text-center py-5">
                                <div className="loading-spinner"></div>
                                <p className="mt-3 text-muted">
                                    Searching across multiple platforms...
                                </p>
                            </div>
                        )}

                        {/* Price Statistics */}
                        {priceStats && Object.keys(priceStats).length > 0 && (
                            <div className="row mb-4">
                                <div className="col-12">
                                    <div className="card bg-light">
                                        <div className="card-body">
                                            <h5 className="card-title">
                                                <i className="bi bi-graph-up me-2"></i>
                                                Price Analysis
                                            </h5>
                                            <div className="row text-center">
                                                <div className="col-md-3">
                                                    <div className="text-success">
                                                        <strong>{formatPrice(priceStats.min_price)}</strong>
                                                        <br />
                                                        <small>Lowest Price</small>
                                                    </div>
                                                </div>
                                                <div className="col-md-3">
                                                    <div className="text-danger">
                                                        <strong>{formatPrice(priceStats.max_price)}</strong>
                                                        <br />
                                                        <small>Highest Price</small>
                                                    </div>
                                                </div>
                                                <div className="col-md-3">
                                                    <div className="text-info">
                                                        <strong>{formatPrice(priceStats.avg_price)}</strong>
                                                        <br />
                                                        <small>Average Price</small>
                                                    </div>
                                                </div>
                                                <div className="col-md-3">
                                                    <div className="text-warning">
                                                        <strong>{formatPrice(priceStats.price_range)}</strong>
                                                        <br />
                                                        <small>Price Range</small>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Results */}
                        {results.length > 0 && (
                            <div className="row">
                                <div className="col-12">
                                    <h3 className="mb-4">
                                        <i className="bi bi-list-ul me-2"></i>
                                        Found {results.length} Results
                                    </h3>
                                    <div className="row">
                                        {results.map((result, index) => (
                                            <div key={index} className="col-lg-6 col-xl-4 mb-4">
                                                <div className={`card result-card h-100 ${index === 0 ? 'best-deal' : ''}`}>
                                                    {result.image_url && (
                                                        <img 
                                                            src={result.image_url} 
                                                            className="card-img-top" 
                                                            style={{ height: '200px', objectFit: 'cover' }}
                                                            alt={result.title}
                                                        />
                                                    )}
                                                    <div className="card-body d-flex flex-column">
                                                        <div className="d-flex justify-content-between align-items-start mb-2">
                                                            <span className="price-badge">
                                                                {result.price_text}
                                                            </span>
                                                            <span className="badge bg-secondary">
                                                                <i className={`${getSiteIcon(result.site)} me-1`}></i>
                                                                {result.site}
                                                            </span>
                                                        </div>
                                                        <h6 className="card-title" style={{ fontSize: '14px', lineHeight: '1.3' }}>
                                                            {result.title.substring(0, 100)}
                                                            {result.title.length > 100 && '...'}
                                                        </h6>
                                                        <div className="mt-auto">
                                                            <a 
                                                                href={result.link} 
                                                                target="_blank" 
                                                                rel="noopener noreferrer"
                                                                className="btn btn-outline-primary btn-sm w-100"
                                                            >
                                                                <i className="bi bi-external-link me-1"></i>
                                                                View Deal
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* API Info Footer */}
                        <div className="row mt-5">
                            <div className="col-12">
                                <div className="card bg-light">
                                    <div className="card-body">
                                        <h5>
                                            <i className="bi bi-code-slash me-2"></i>
                                            API Endpoints
                                        </h5>
                                        <div className="row">
                                            <div className="col-md-6">
                                                <ul className="list-unstyled">
                                                    <li><a href="/docs" target="_blank">üìö Interactive API Documentation</a></li>
                                                    <li><a href="/api/v1/health" target="_blank">üíö Health Check</a></li>
                                                </ul>
                                            </div>
                                            <div className="col-md-6">
                                                <ul className="list-unstyled">
                                                    <li>üîç POST /api/v1/real-time-search - Text search</li>
                                                    <li>üñºÔ∏è POST /api/v1/search-by-image - Image search</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<CompairApp />, document.getElementById('root'));
    </script>
</body>
</html>
